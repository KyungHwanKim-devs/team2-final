<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글목록...</title>
<link rel="stylesheet" th:href="@{/css/footer.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<script src="https://kit.fontawesome.com/630c352365.js" crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
    <div th:replace="~{header::header-fragment}"></div>
    
	<div id="container">
	  <section class="review">
        <div class="board-title">
            <div class="board">
                <h3>커뮤니티</h3>
            </div>
        </div>
        <div class="board-menu">
            <div class="board">
                <a th:href="@{/board/noti}" class="menu-link">공지사항</a>
                <a th:href="@{/board/qna}" class="menu-link">QNA</a>
                <a th:href="@{/board/free}" class="menu-link">자유게시판</a>
                <a th:href="@{/rboard/list}" class="menu-link checked">리뷰</a>
            </div>
        </div>
        
        
    
        <!-- 리뷰 리스트 -->
        <div id="review-board">
            <div class="review1">
                <table class="review-table">
                    <div class="review-list" th:each="review : ${reviewList}">
                        <div class="review-title">
                            <a th:href="@{/rboard/detail}" th:text="${review.title}"></a>
                        </div>
                        <div class="review-content" th:text="${review.content}"></div>

                        <div class="review-profile">    
                            <img th:src="@{/images/board/avatar.png}" class="profile_img">
                            <div class="profile">
                                <span class="p1" th:text="${review.author}"></span>
                                <span class="p2" th:text="${review.createdDate}"></span>
                                <span class="sp1" th:text="${review.likes}"><i class="fa-regular fa-eye"></i></span>
                                <span class="sp2" th:text="${review.rating}"><i class="fa-regular fa-heart"></i> 1 </span>
                                <span class="sp3" th:text="${review.views}"><i class="fa-regular fa-comment"></i> 1 </span>
                            </div>
                            <div class="review_img">
                                <img th:src="${review.imageURL}" width="120" height="120">
                            </div>
                        </div>
                    </div>
                    
                </table>
            </div>
        </div>
    </section>

    <!-- 검색 -->
    <div class="search-container">
        <div class="input-wrapper1">
            <select id="search-select" name="field">
                <option value="제목">제목</option>
                <option value="작성자">작성자</option>
            </select>
            <input type="text" id="search-input" size="10%">
            <button id="search-button">
                <i class="fas fa-search"></i> <!-- 돋보기 아이콘 -->
            </button>
        </div>
        <a th:href="@{/rboard/write}"><button id="write1">글쓰기</button></a>
    </div>
    
    <div th:replace="~{footer::footer-fragment}"></div>
</body>
</html>
